<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twittler</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- CSS code -->
    <link href="style.css" rel="stylesheet">
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  </head>
  <body>
    <!-- Augmented bootstrap responsive navbar -->

    <div class="header">
      <div class="container">
        <a href="#" class="logo-icon">
          <img src="./img/Twitter_logo_blue.png">
        </a>

        <ul class="menu">
          <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span>Notifications</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Messages</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">Discover <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Community</a></li>
              <li><a href="#">Our Blog</a></li>
              <li><a href="#">Advertisers</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.container -->
    </div><!-- /.header -->

    <div class="status">
      <div class="container">
        <div class="row">
          <div class="profile-group col-xs-4 col-md-2">
            <div class="profile-img">
              <img src="./img/kranrao.jpg">
            </div>
            <div class="profile-info">
              <ul>
                <li>Kiran Rao</li>
                <li>@kranrao</li>
              </ul>
            </div>
          </div>
          <div class="update-group col-xs-8 col-md-10">
            <div class="form-group">
              <textarea class="form-control status-box" rows="4" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="button-group pull-right">
              <p class="counter">140</p>
              <a class="btn btn-primary update-btn" href="#">Post</a>
            </div>
          </div>
        </div>
      </div><!-- /.container -->
    </div><!-- /.status -->

    <div class="feed">
      <div class="container tweet">
        <div class="row">
          <div class="tweet-profile col-xs-4 col-md-2">
            <img src="./img/kranrao.jpg">
            <span>@kranrao<span>
          </div>
          <div class="tweet-update-group col-xs-8 col-md-10">
            <div class="tweet-content">CRUUUUSSSSHHH!</div>
            <div class="timestamp"><em>a few seconds ago</em></div>
          </div>
        </div>
      </div>
    </div><!-- /.feed -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- JavaScript code -->
    <script src="data_generator.js"></script>
    <script src="app.js"></script>
  </body>
</html>
